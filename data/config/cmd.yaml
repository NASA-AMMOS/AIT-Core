--- !Command
name:      NO_OP
opcode:    0x0001
subsystem: CORE
desc:      |
  Standard NO_OP command.



--- !Command
name:      SEQ_START
opcode:    0x002
subsystem: CMD
desc:      |
  This command starts a specified command sequence.

arguments:
  - !Argument
    name:  sequence_id
    desc:  Sequence ID
    units: none
    type:  MSB_U16
    bytes: [0,1]



--- !Command
name:      SEQ_ENABLE_DISABLE
opcode:    0x0003
subsystem: CMD
desc:      |
  This command enables or disabled the specified sequence.  If a
  sequence to be disabled is currently executing, it will be
  interrupted.

arguments:
  - !Argument
    name:  sequence_id
    desc:  Sequence ID
    units: none
    type:  MSB_U16
    bytes: [0,1]

  - !Argument
    name:  enable
    desc:  Enable
    units: none
    type:  U8
    bytes: 2
    enum:
      0: DISABLED
      1: ENABLED
