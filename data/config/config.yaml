default:
    command:
        history:
            filename: ../../cmdhist-%Y-%m-%dT%H:%M:%S.pcap`raw`
        port: 3075

    sequence:
        directory: ../../seq/

    script:
        directory: ../../script

    cmddict:
        filename:  cmd.yaml

    evrdict:
        filename:  evr.yaml

    tlmdict:
        filename:  tlm.yaml

    limits:
        filename:  limits/limits.yaml
      
    table:
        filename: table.yaml

    bsc:
        filename: bsc.yaml

    logging:
        name: bliss
        hostname: bliss.jpl.nasa.gov

    leapseconds:
        filename: leapseconds.dat

    phase: 'dev'

    data:
        '1553':
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/downlink/1553
        bad:
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/downlink/bad
        lehx:
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/downlink/lehx
        planning:
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/planning
        sdos:
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/sdos
        uplink:
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/uplink
        ats:
            path: /gds/${phase}/data/${hostname}/%Y/%Y-%j/ats

    gui:
      port: 8080
      telemetry:
        - stream:
            name: 1553_HS_Packet
            port: 3076
